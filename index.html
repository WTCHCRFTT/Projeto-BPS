<body>
    <!--Header/Nav Top-->
    <header>
        <nav>
            <a class="logo" href="https://www.brasilplayshox.com.br/"><img src="img/logo.png"></a>
            <div class="mobile-menu">
                <div class="line1"></div>
                <div class="line2"></div>

            <ul class="nav-list">
                <li><a href="index.html">Inicio</a></li>

                <li><a href="#">Sobre o Desenvolvedor</a></li>
            </ul>
        </nav>
    </header>
    <!--Responsive Design/To-Do-->
<main>
        <div class="toDo-container">
            <div class="background">
        <input 
        type="text" 
        id="input-box" 
        placeholder="Insira tarefas do dia e pressione enter." 
        maxlength="35"
        minlength="1"
        required
        >
        <ul class="inputs"></ul>

    </div>
    </div>
</main>

   
    <!--Scripts/To-do-->

    <script src="js/jquery-3.6.0.js"></script>

    <script src="js/responsive-top-navbar.js"></script>

    <script type="text/javascript">
        
        $(document).ready(function(){
            /*Adiciona uma tarefa*/
            let addBox = $('#input-box').change(function(){
                var input = $(this).val();
                if(input.trim() !== ''){
                    $('.inputs').append('<li>' + input + '<i class="fa-solid fa-check"></i> <i class="fa-solid fa-trash"></i>')                    
                }
            })
            /*Exclui a tarefa*/
            let excluirBox = $('ul').on('click','.fa-trash',function(){
                $(this).parent('li').fadeOut(500);
            });
            /*Conclui uma tarefa*/
            let verificarBox = $('ul').on('click','.fa-check',function(){
                $(this).parent('li').toggleClass('checked');
            });
            
        });
    </script>
</body>
